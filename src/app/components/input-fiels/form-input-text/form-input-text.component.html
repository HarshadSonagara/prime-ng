<div [formGroup]="formGroup">
  <!-- Make sure formGroup is applied here -->
  <div class="main-form-contain">
    <div class="col-12 md:col-3">
      <p-floatLabel>
        <input
          [id]="element.name"
          type="text"
          class="w-full"
          [attr.placeholder]="element.title"
          pInputText
          appInputTrim
          [formControlName]="element.name"
        />
        <label for="loginName">{{ element.title }}</label>
      </p-floatLabel>
    </div>
  </div>
</div>
